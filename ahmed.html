<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
      color: silver;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
  
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid silver;
      border-radius: 10px;
      background-color: transparent;
      color: silver;
    }
  
    h1 {
      text-align: center;
      color: silver;
    }
  
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      margin: 10px 0 20px 0;
      border: none;
      border-bottom: 1px solid silver;
      background-color: transparent;
      color: silver;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }
  
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-bottom: 1px solid white;
    }
  
    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1% 0 1%;
      border: 1px solid silver;
      border-radius: 6px;
      background-color: transparent;
      color: silver;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    button:hover {
      background-color: silver;
      color: black;
    }
  
    a {
      display: block;
      margin: 15px 0;
      text-align: right;
      color: silver;
      text-decoration: none;
      font-size: 0.9rem;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: silver;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="#">


      <div class="username">
        <input type="text" placeholder="Username" required name="user">
      </div>


      <div class="password">
        <input type="password" placeholder="Password" required name="pass" minlength="8" maxlength="10">
      </div>

      <div class="remember">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Remember Me</label>
      </div>
      <a href="#">Forget Password?</a>


      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>

  </div>
</body>
</html>
